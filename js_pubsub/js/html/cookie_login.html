<html>
<head>
<title>Login</title>

<script type="text/javascript"><!--
  
  function kn_doAuth(s)
  {
    if (!s) s = document.forms["kn_cookie_authForm"].elements["kn_cookie_userName"].value;
    if ((s != null) && (s != "")) {
        window.kn_displayname = s;
        window.kn_userid = s.toLowerCase().replace(/[\s\/]/g ,"");
    }
    var ex = new Date((new Date()).getTime() +  365 * 24 * 60 * 60 * 1000).toGMTString(); 
    document.cookie = "kn_userid="+escape(window.kn_userid) +";path=/;expires="+ex+";";
    document.cookie = "kn_displayname="+escape(window.kn_displayname) +";path=/;expires="+ex+"";
    history.back();
  }
  
</script>
</head>

<body>

<form action="#" name="kn_cookie_authForm" onsubmit="kn_doAuth(); return false;">
<p>This application requires a username.</p>
<p>Please enter a unique username:</p>
<p><input type="text" name="kn_cookie_userName"></p>
<p><input type="submit" value=" OK "></p>
<p><a href="#" onclick="kn_doAuth('Anonymous User'); return false;">I'd like to remain anonymous.</a></p>
</form>

</body>
</html>
