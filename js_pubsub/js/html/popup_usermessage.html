<html>
<head>
<title>Popup User Message</title>

<style type="text/css">
    body {
      font-family:verdana;
      font-size:11px;
      color:#ffffff;
      background-color:#0066cc
    }
</style>
  
<script type="text/javascript"><!--

// We make use of quite a few convenience functions from the JavaScript
// PubSub Library, but we do not want to deal with a separate active
// JavaScript PubSub instance here, so we load the dummy loopback plugin
// before loading the JavaScript PubSub instance.

function kn_popup_proxyConfig()
{

// Dummy (loopback) plug-in to disable networking.
self.kn_include_plugin("kn_loopback");

self.kn_include_connector(self.kn_config_server, self.kn_config_connector || "knl");

};

self.kn_config = kn_popup_proxyConfig;

// -->
</script>

<script type="text/javascript" src="../../js/kn_config.js"></script>
<script type="text/javascript" src="../../js/kn_browser.js"></script>

</head>

<script><!--

{
    var bodyText =
        $("Leave this window open for real-time notifications.");
    var boilerplate =
        '';
    if (kn_isReady(parent) &&
        parent != self &&
        parent.document &&
        parent.document.body &&
        parent.document.body.title)
    {
        boilerplate +=
            ' title="' +
            kn_htmlEscape(parent.document.title) +
            '"';
    }
    document.write("<body" + boilerplate + ">" +
                   kn_htmlEscape(bodyText) +
                   "</body>");
}

// -->
</script>

<noscript>

<body>

<h1>JavaScript Disabled</h1>

<p>JavaScript is missing or disabled in your browser, so the JavaScript
PubSub Library will not run. You may wish to enable JavaScript in your
browser, or switch to a browser with a JavaScript interpreter, and
reload this page.</p>

</body>

</noscript>

</html>
