<script type="text/javascript">

  kn_include_define("./sampleService", [ "kn_lwws.Service" ]);
</script>

<script type="text/javascript">
  kn_include("kn_lwws.Service");
</script>

<script type="text/javascript">
  kn_include("./sampleService");
</script>

<script type="text/javascript"><!--

topic = (kn_argv.kn_topic ?
         kn_argv.kn_topic :
         "/lwws/test");

// On startup, send a request.
function doLoad()
{
    document.forms.topicForm.elements.kn_topic.value =
        topic;
    self.mySampleService = new sampleService(kn, topic);
    self.mySampleService.start();
}

// On shutdown, stop the service.
function doUnload()
{
    self.mySampleService.stop();
}

// -->
</script>
