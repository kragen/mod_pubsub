<html>

<head>
<title>NewsCast</title>
</head>
<style>
	A.topics { color:white }
	.topics { color:white }
</style>

<script src="/kn/?do_method=lib"></script>

<body onLoad='doLoad()' bgcolor='white' leftmargin='0' topmargin='0'>
<basefont face='arial' />
<table width='100%' bgcolor='#6040a0' class='topics'>
<tr><td>
<font size='+2' color='white'>
<b>NewsCast</b></font> - add comment
</td></tr>
</table>


<form id='poster' onSubmit='return doNotify(this)'>
<table>
<input type='hidden' name='do_method' value='notify' />
<input type='hidden' name='kn_payload' value='' />
<input type='hidden' name='kn_expires' value='+28800' />
<input type='hidden' name='type' value='comment' />

<tr valign='top'>
<td>Topic</td>
<td><input type='text' size='42' name='kn_to' /></td>
</tr>

<tr valign='top'>
<td>Nickname</td>
<td><input type='text' size='42' name='nickname' /></td>
</tr>

<tr valign='top'>
<td>Comment</td>
<td><textarea rows='8' cols='36' name='comment'></textarea></td>
</tr>

<tr>
<td></td>
<td>
<input type='submit' value=' publish ' />
<input type='button' value=' clear ' onClick='doClear(document.all.poster)'/>
</td>
</tr>

</table>

</form>
