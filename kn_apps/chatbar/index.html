<!--

How to add the pubsub chatbar to your Windows Toolbar:

   1. Right-click on the empty space on your Windows Toolbar.

   2. At the menu, choose th e option, and click on

   3. This will pop up a dialogue.  In the form field type the URL:
   http://.../mod_pubsub/kn_apps/chatbar/

   4. This will show your chatbar.  If you wish to remove the title,
   right click in the orange space of the chatbar and unselect.

If the chatbar gets disconnected from the PubSub server, you must
refresh it to reconnect it.  To do this, right click in the orange
space and select.

To remove this Toolbar, right click in the orange space and select.

This chatbar uses the /what/chat topic on sales, which means it can
watch the Chat-with-Presence channel, for example:

    http://.../mod_pubsub/kn_apps/presence1/

-->

<html>
<head>
<title>pubsub chatbar</title>

<!-- The PubSub JavaScript Library for Live 2-Way Forms -->
<script src="../../cgi-bin/pubsub.cgi?do_method=lib2form"></script>
