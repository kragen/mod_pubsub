<html>

<head>
<title>send instant message</title>
<link rel='stylesheet' type='text/css' href='styles/KnowBuddy.css' />
 
<!-- The PubSub JavaScript prologue, setting credentials -->
<script src="/kn?do_method=whoami"></script>

<!-- Cookie Auth Helper Library, overriding credentials if Anonymous -->
<script src="../kn_lib/cookie_auth.js"></script>

<!-- The PubSub JavaScript Library -->
<script src="../kn_lib/pubsub.js"></script>

<!-- Note that if I didn't care about user credentials, I could simply use

  <script src="/kn?do_method=lib"></script>

instead of the previous three <script> calls, which loads the PubSub
JavaScript Library with the prologue directly from the mod_pubsub instance. -->

<script>

function doLoad()
{
   var args;
   var users;
    
   args = getArgs();
   if (args.to)
   {
       users = args.to.split(",");
       for (var i in users)
       {
           document.send.users.options[i] = new Option(users[i],users[i]);
       }
   }
}
 
 
function doSubmit(form)
{
   var option;
    
   if (form.users.selectedIndex >= 0)
   {
       option = form.users.options[form.users.selectedIndex];
       alert("Send message to "+option.text +" ("+option.value+")");
   }
   else
   {
       alert("No buddy selected. Choose a buddy from the 'to' list.");
   }
   return false;
}

</script>
</head>

<body bgcolor='#C3C3C3' topmargin='0' leftmargin='4' onLoad='doLoad();'>
<basefont face='arial'>
<form name='send' onSubmit='return doSubmit(this);'>

<table width='440'>
<!-- The user list -->
<tr valign='top' >
<td>
<font size='+2'><b>Send Instant Message</b></font>
<br />
To: 
<select name='users' size='1' style="width: 160">
</select>
</td>
<td>
<input type='image' title='Send this message' src='img/send.gif' onMouseOver="this.src = 'img/send_active.gif'" onMouseOut="this.src = 'img/send.gif'" id='image'1 name='image'1>
</td>
</tr>
</table>

<table>
<tr>
<td>

<textarea name='message' rows='12' cols='42'>
</textarea>

</td>
</tr>

</table>
</form>

</body>
</html>
