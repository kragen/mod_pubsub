<html>
<head>
<title>pubsub tunnel monitor test</title>

<script src="tunnelmonitor.js"></script>
<script src="/kn?do_method=lib"></script>

<script><!--

function oc(connectionStatus)
{
    document.bgColor = "#ccffcc";
    alert("Connected");
}

function od(connectionStatus)
{
    document.bgColor = "#ffcccc";
    alert("Disconnected");
}

// -->
</script>

</head>

<body
    onload="
    kn_tunnelMonitor({onConnect:oc,onDisconnect:od});
    "

    text="black"
    bgcolor="white"
>
<form
    action="javascript:void(0)//"
    onsubmit="
    parent.kn_heartbeatCallback(self, this.elements.interval.value);
    return false;
    "
>
Interval1: <input name="interval" value="" /> (in seconds)
<input type="submit"
    value="Simulate parent.kn_heartbeatCallback(self, Interval1)"
/>
</form>
<form
    action="javascript:void(0)//"
    onsubmit="
    parent.kn_sendCallback(this, null);
    return false;
    "
>
Interval1: <input name="interval" value="" /> (in seconds)
<input type="submit"
    value="Simulate parent.kn_sendCallback(this, null)"
/>
</form>
<form
    action="javascript:void(0)//"
    onsubmit="
    self.kn_tunnelMonitorReset(this.elements.interval.value);
    return false;
    "
>
Interval2: <input name="interval" value="" /> (in seconds)
<input type="submit"
    value="Simulate kn_tunnelMonitorReset(Interval2)"
/>
</form>
</body>
</html>
