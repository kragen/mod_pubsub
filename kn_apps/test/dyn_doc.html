<html>
<head>
<title>pubsub test: dynamic document</title>

<script src="/kn?do_method=lib"></script>
<script src="../kn_lib/document.js"></script>
<script src="test_lib.js"></script>

<script><!--

function doLoad(okay)
{
    var doc = new KNDocument(frames[0]);
    doc.open();
    doc.writeln('<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">');
    doc.writeln('<html>');
    doc.writeln('  <head>');
    doc.writeln('    <title>PubSub Test: Dynamic document (dynamic frame)</title>');
    doc.writeln('  </head>');
    if (okay)
    {
        doc.writeln('  <body onload="parent.setTimeout(\'succeed()\',1)">');
        doc.writeln('    <h1>A Dynamic Frame</h1>');
        doc.writeln('    <p>The test has succeeded.</p>');
        doc.writeln('  </body>');
    }
    else
    {
        doc.writeln('  <body onload="parent.setTimeout(\'doLoad(true)\',1)">');
        doc.writeln('    <h1>Dynamic Frame</h1>');
        doc.writeln('    <p>This should also be overwritten shortly...' +
                    ' if not, setTimeout from onLoad has failed.</p>');
        doc.writeln('  </body>');
    }
    doc.writeln('</html>');
    doc.close();
}

// -->
</script>

</head>

<frameset rows="100%,*" border="0" onload="doLoad(false)">
    <frame src="dyn_doc_visible.html" />
    <frame src="dyn_doc_hidden.html" />
</frameset>

</html>
