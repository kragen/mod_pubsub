<html>

<head>
<title>pubsub cobrowse weblication</title>
</head>

<!-- The PubSub JavaScript Library -->
<script src="/kn?do_method=lib"></script>

<script><!--
topic = (parent.kn_argv.kn_topic)? parent.kn_argv.kn_topic : "/what/cobrowse";
kn_subscribe(topic, turnPage);

var CoBrowserWindowLocation = "";
var NextCoBrowserWindowLocation = "";
var CoBrowserWindow;

function turnPage(e){
   NextCoBrowserWindowLocation = e.kn_payload;
   CoBrowserWindow = window.open(NextCoBrowserWindowLocation,"CoBrowserTarget");
   document.forms.syncLocation.kn_payload.value = NextCoBrowserWindowLocation;
}
// -->
</script>

<body onLoad="setTimeout('kn.postFrame.name=\'CoPoster\'',2000)">
<form name="syncLocation" action="javascript:void 0" 
      onSubmit="kn_publishForm(topic,syncLocation);return false">
<input type=submit name=foo value="Sync Location">
<input type=text name=kn_payload value="http://www.google.com/" size=80>
</form>

<p> Type URLs onto this field to share them and cobrowse with
anyone else tuned into this topic.

<p> Use <a href="../../kn_tools/bookmarklets.html">bookmarklets</a>?
Bookmark this link to
<script><!--
document.write(
    "<a href='javascript:open(\"" + kn_server +
    "?do_method=notify&kn_to=/what/cobrowse&kn_debug=1" +
    "&kn_payload=\"+escape(document.URL) ,\"CoPoster\");void 0'>"
    +"Sync Cobrowsers</A>");
// -->
</script>.<br>

<p> You can also
<a href='javascript:kn.postFrame.name="CoPoster";return false'>rename
the hidden co-poster frame</a>.

</body>
</html>
